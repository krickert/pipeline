# Integration Test App Configuration
quarkus.application.name=integration-test-app

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.test-port=8081

# Logging
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Health Check
quarkus.smallrye-health.ui.always-include=true

# Dev Services - Consul will be started automatically in dev/test mode
# These properties will be set by ConsulDevServicesProvider when it starts