# Test profile with seed data
quarkus.consul.devservices.enabled=true
quarkus.consul.devservices.image-name=hashicorp/consul:1.21

# Seed data for testing
quarkus.consul.devservices.seed-data.config/application/pipeline.engine.name=pipeline-engine-test
quarkus.consul.devservices.seed-data.config/application/pipeline.engine.version=1.0.0-TEST
quarkus.consul.devservices.seed-data.config/test/quarkus.http.port=39001
quarkus.consul.devservices.seed-data.config/test/quarkus.grpc.server.port=49001
quarkus.consul.devservices.seed-data.config/test/pipeline.engine.test-mode=true

# Application name
quarkus.application.name=consul-devservices-seed-test